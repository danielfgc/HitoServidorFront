<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReviewAll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/registrarUser}" th:object="${registerUser}" method="post">
  <input type="text" th:field="*{username}" placeholder="Nombre de usuario" required/>
  <input type="email" th:field="*{email}" placeholder="Correo electronico" required/>
  <input type="password" id="password" th:field="*{password}" placeholder="Establezca su contraseña" minlength="5" required/>
  <input type="password" id="repeatPassword" placeholder="Repita la contraseña" minlength="5" required/>
  <input type="submit" value="Registrarme">
</form>
<span th:text="${respuesta}"></span>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
