<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ReviewAll</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
<h1>Reviews</h1>
  <th:block>
    <div class="card" style="width: 18rem;" th:each="review: ${reviews}">
      <div class="card-body">
        <h5 class="card-title" th:text="${review.getTitle()}"></h5>
        <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
        <p class="card-text"th:text="${review.getBody()}"></p>
        <div class="card-body d-flex justify-content-evenly" th:if="${#httpServletRequest.getSession().getAttribute('TOKEN')!=null}">
          <button>Like</button>
            <span th:text="${review.getLikes()}" th:id="likes+${review.getId()}"></span>
          </form>
          <button onclick="dislike()">Dislike</button>
          <span th:text="${review.getDislikes()}" th:id="dislikes+${review.getId()}"></span>
        </div>
      </div>
    </div>
  </th:block>

<script th:src="@{/js/updateReview.js}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>
</html>
